  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form action="/" class = "form-signin" method="POST">
    <img class="mb-4" src="image/campana-digital.png" alt="" width="160" height="160">
    <h1 class="h3 mb-3 fw-normal">Sign up to my newsletter!</h1>

    <div class="form-floating">
      <input type="text" class="form-control top" name ="fname" id="floatingInput" placeholder="First Name">
      
    </div>
    <div class="form-floating">
      <input type="text" class="form-control middle" name ="lname" id="floatingPassword" placeholder="Last Name">
      
    </div>
    <div class="form-floating">
      <input type="email" class="form-control bottom" name ="email" id="floating" placeholder="Email">
      
    </div>

   
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>
    <p class="mt-5 mb-3 text-muted">&copy; Maria Paula Tellez</p>
  </form>
</main>
